version: '3.3'

services:

  django:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: django_olympic
    command: bash -c "
      python /usr/src/SiteForOlympic/manage,py migrate --noinput &&
      python /usr/src/SiteForOlympic/manage.py makemigrations &&
      python /usr/src/SiteForOlympic/manage.py migrate &&
      python /usr/src/SiteForOlympic/manage.py runserver 0.0.0.0:8088
      "
    volumes:
      - .:/usr/src/SiteForOlympic
    ports:
      - "8088:8088"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER = redis://redis:6379/0
      - CELERY_BACKEND = redis://redis:6379/0
    depends_on:
      - pgdb
      - redis

  celery:
    build: .
    command: celery -A SiteForOlimpic worker -l INFO
    volumes:
      - .:/usr/src/SiteForOlympic
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - django
      - redis

  pgdb:
    image: postgres
    container_name: pgdb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql


  redis:
    image: "redis:alpine"


volumes:
  pgdata: