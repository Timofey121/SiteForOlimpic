<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="email_notification.css">
    <title></title>
</head>
<body style="Margin:0;padding:0;min-width:100%">
<center style="width: 100%;table-layout:fixed;background-color: #dde0e1;padding-top: 40px;padding-bottom: 40px;">
    <div style="max-width: 600px;box-shadow: 0 0 10px rgba(0, 0, 0, .2);">
        <table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0; width: 100%;">
            <tr>
                <td>
                    {% for notif in notification %}
                        <div class="olimp_card"
                             style="font-family: Arial, Helvetica, sans-serif; max-width: 600px; width: 95%; height: auto; border-radius: 20px; box-shadow: 0px 0px 14px 0px #2575FC4D; position: relative; overflow: hidden; background-color: #FFFFFF; margin: 0 auto;">
                            <div class="olimp_card_container" style="margin-left: 20px;margin-right: 20px;">
                                <table border="0" cellpadding="0" cellspacing="0" class="olimp_card_intro"
                                       style="margin: 0; padding: 20px 0 0 0;width: 100%;">
                                    <tr>
                                        <td class="card_olimp_title"
                                            style="font-size: 34px;font-weight: 700;color: #2575FC;text-transform: uppercase;width: 100%;">
                                            {{ notif.sub }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table border="0" cellpadding="0" cellspacing="0"
                                                   style="margin:0; padding:0; width: 100%;">
                                                <tr>
                                                    <td class="olimp_subtitle"
                                                        style="text-transform: uppercase;font-size: 18px; font-weight: 400;color: #2A222B; text-align: left;">
                                                        {{ notif.title }}
                                                    </td>
                                                    <td class="olimp_class"
                                                        style="font-size: 20px;font-weight: 600;color: #717171; text-align: right;">
                                                        1-11 классы
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                                <table class="olimp_desc" border="0" cellpadding="0" cellspacing="0"
                                       style="margin:40px 0 0 0; padding:0 0 0 0; width: 100%;">
                                    <tr class="olimp_desc_line">
                                        <td class="description_criterion"
                                            style="display: inline-block;color: #717171;font-size: 20px;font-weight: 400;">
                                            Начало олимпиады:
                                        </td>
                                        <td class="information_about_the_olimp"
                                            style="color: #4C4C4C;font-size: 20px;font-weight: 600;">
                                            {{ notif.start }}
                                        </td>
                                    </tr>
                                    <tr class="olimp_desc_line">
                                        <td class="description_criterion"
                                            style="display: inline-block;color: #717171;font-size: 20px;font-weight: 400;">
                                            Этап олимпиады
                                        </td>
                                        <td class="information_about_the_olimp"
                                            style="color: #4C4C4C;font-size: 20px;font-weight: 600;">
                                            {{ notif.stage }}
                                        </td>
                                    </tr>
                                </table>
                                <table class="olimp_desc" border="0" cellpadding="0" cellspacing="0"
                                       style="margin:40px 0 0 0; padding:0 0 0 0; width: 100%;">
                                    <tr>
                                        <td>
                                            <a href='{{ notif.schedule }}'
                                               style="margin: 0 auto 10px; text-align: center;text-decoration: none;display: flex;align-items: center;justify-content: center;font-weight: 500;font-size: 22px;color: #FFFFFF;max-width: 362px;width: 90%; ;border-radius: 20px;background-color: #EE3035;border: none;cursor: pointer;text-align: center; padding: 5px;">
                                                    <span style="width: 100%;text-align: center;">
                                                        Посмотреть расписание
                                                    </span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a href='{{ notif.site }}'
                                               style="margin: 0 auto 10px; text-align: center;text-decoration: none;display: flex;align-items: center;justify-content: center;font-weight: 500;font-size: 22px;color: #FFFFFF;max-width: 362px;width: 90%;border-radius: 20px;background-color: #EE3035;border: none;cursor: pointer;text-align: center; padding: 5px;">
                                                    <span style="width: 100%;text-align: center;">
                                                        Перейти на сайт олимпиады
                                                    </span>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <br/>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </div>
</center>
</body>
</html>
